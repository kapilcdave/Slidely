<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 12px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .helper-text {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }
        
        .info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            color: #1565c0;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ AI Slides Assistant</h1>
        <p class="subtitle">Generate slides from your content</p>
        
        <div class="info">
            Open any Google Slides presentation to activate the side panel
        </div>
        
        <div class="input-group">
            <label for="apiKey">OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-...">
            <p class="helper-text">Saved securely in browser</p>
        </div>
        
        <button class="btn" id="saveBtn">ðŸ’¾ Save Settings</button>
        <button class="btn" id="openPanelBtn">ðŸ“Š Open Side Panel</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
